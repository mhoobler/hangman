<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="scripts.js" type="text/javascript"></script>
	</head>
	<body>
	<div class="row">
		<div class="col-md-12 text-center"> HANGMAN </div>
	</div>
	<div class="row">
		<div class="col-md-6 text-center play-box">
			<div class="row">
				<div class="col-md-12">Person</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center" id="playField"></div>
			</div>
		</div>
		<div class="col-md-6 text-center play-box">
			<div class="row">
				<div class="col-md-6 text-center" id="lives-box">
					<h5>Lives</h5>
					<div id="livesCounter"></div>
				</div>
				<div class="col-md-6 text-center" id="score-box">
					<h5>Score</h5>
					<div id="winsCounter"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<h5>Wrong Letters</h5>
				</div>
				<div class="col-md-12 text-center" id="wrongGuessList"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<button onclick="startGame()">Start Game</button>
			<button onclick="restartGame()">Restart</button>
		</div>
	</div>
	</body>
</html>
